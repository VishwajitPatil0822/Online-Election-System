{% extends 'base.html' %}
{% block title %}
    <title>Show Candidate Registrations</title>
{% endblock %}

{% block content %}
<br>
<button class="btn btn-light btn-sm" style="margin-left:1400px;"><a href = "{% url 'update_completedvote_view_url' %}">Reset</a></button>
<h2>List Of Candidate</h2>
<br>
<table class="table table-striped ">
    <thead>
    <tr>

        <th>Voter Id</th>
        <th>Full Name</th>
        <th>Vote</th>

    </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.voterid}}</td>
        <td>{{i.fullname}}</td>
        <td>{{i.vote}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}

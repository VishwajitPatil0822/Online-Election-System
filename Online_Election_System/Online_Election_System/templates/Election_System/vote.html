{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Voter Login Form</title>
{% endblock %}

{% block content %}

<div class="container jumbotron mt-5">
    <h1>Voter Login Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

        <input type="submit" value="SUBMIT" class="btn btn-lg btn-primary col-5">
        <input type="reset" value="RESET" class="btn btn-secondary btn-lg col-5 float-right">
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
    <title>login Page</title>
{% endblock %}

{% block content %}
<div class = 'container jumbotron mt-5'>
<h1> login Form :</h1>

<form method='post'>
    {% csrf_token %}
    <label for="un">Enter Username :</label>
    <input type="text" name="un" id="un" class="form-control"><br><br>

    <label for="pw">Enter Password :</label>
    <input type="password" name="pw" id="pw" class="form-control"><br><br>

    <input type="reset" value="RESET" class = 'btn btn-danger col-4 btn-sm'>
    <input type="submit" value="LOGIN" class = 'btn btn-success col-4 btn-sm float-right'>
</form>
</div>

{% endblock %}

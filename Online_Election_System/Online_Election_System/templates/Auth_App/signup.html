{% extends 'base.html' %}

{% block title %}
    <title>SignUp Page</title>
{% endblock %}

{% block content %}
<div class = 'container jumbotron mt-5'>
<h1>SignUp Form :</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <br>
    <input type="reset" value="RESET" class = 'btn btn-danger col-3 btn-sm'>
    <input type="submit" value="SIGNUP" class = 'btn btn-success col-3 btn-sm'>
</form>
</div>
{% endblock %}
